<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Shopping List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./artyom/artyom.window.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3e1fa2864.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="top">Voice powered shopping list</h2></br>
    </header>   
    <div class="main">
            <div class="left">
                <p class="hint-mobile">Things you can say: milk, banana, newspaper,something, car</p>
                <h2 class="left-heading">Make a list here</h2>
                <div class="content-container">
                    <div id="list"></div>
                </div>  

                <button id="clear_list" onclick="clearList()">Clear list</button>
            </div>
            <div class="right">
                <div class="things">
                    <h2>You can say</h2>
                        <div id="one"></div></br>
                        <div id="two"></div></br>
                        <div id="three"></div></br>
                        <div id="four"></div></br>
                        <div id="five"></div></br>
                </div>
                <button id="main-button" type="button"><i class="fas fa-microphone"></i></button></br>
                <div id="err"></div>
            </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script> 
</body>
</html>
